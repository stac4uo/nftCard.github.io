<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Marcin | NFT preview card component</title>


</head>

<body class="bg-mainBG h-screen w-full flex  items-center justify-center">
  <main class="bg-cardBG h-project w-project  lg:h-2/3 lg:w-1/5  flex items-center rounded-xl">
    <!-- zdjecie -->
    <section class="h-project mx-5">
      <div class="bg-[url('./images/image-equilibrium.jpg')]  bg-cover bg-bottom h-1/2 rounded-xl ">
        <div class="bg-softBlue h-full opacity-0 hover:opacity-60 active:opacity-60 flex justify-center items-center ">
          <img src="./images/icon-view.svg" alt="">
        </div>

      </div>
      <!-- tekst  -->

      <div class=" flex flex-col justify-around h-1/2">

        <h1 class="text-white font-bold text-2xl hover:text-cyan">Equilibrium #3429</h1>
        <p class="text-line text-lg"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex justify-between items-center w-full ">
          <div class=" flex items-center ">
            <img class="h-4 mr-2" src="./images/icon-ethereum.svg" alt="">
            <p class="text-lg font-bold text-cyan"> 0.041 ETH</p>
          </div>

          <div class=" flex items-center ">
            <img class="h-4 mr-2" src="./images/icon-clock.svg" alt="">
            <p class="text-lg text-line">3 days left</p>
          </div>

        </div>

        <div class=" flex items-start border-t-2 border-t-line pt-5 ">
          <img class="h-8 border-solid border-white border rounded-full mr-4" src="./images/image-avatar.png" alt="">
          <p class="self-center text-line">Creation of <spam class="text-white hover:text-cyan">Jules Wyvern </spam>
          </p>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
